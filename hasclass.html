<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h1{
            color: lightcoral;
            font-size: 50px;
                    }
    .act{
        font-size: 30px;
        color: brown;
    }
    </style>

    <script src="script/jquery-3.7.1.js"></script>
    <script lang="java">
        $(function(){
            $("h1").click(function(){
                
                if($(this).hasClass("act") == true ){
                    $(this).removeClass("act")
                } else{
                    $("h1").removeClass("act")
                    $(this).addClass("act")
                } //if
            }) //click h1
        }) //jquery



        // hasclass 해당하는 class를 가지고 있는지 없는지 이분법적으로 물어보는 것
    </script>
</head>
<body>
    <h1>안녕하세요</h1>
    <h1>안녕</h1>
    <h1>오늘</h1>
    <h1>12월</h1>
    <h1>14일</h1>
</body>
</html>
